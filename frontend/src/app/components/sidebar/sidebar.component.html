<div class="sidebar container-fluid">
  <div class="content-container">

    <div class="row">
      <div class="server-logo d-flex justify-content-center align-items-center">
        <img class="server-logo-img" src="assets/server-logo-static.png" routerLink="/landing-page" alt="server logo">
      </div>
    </div>

    <ul class="list-unstyled">

      <div class="row item-row" (click)="hideSidebar()">
        <li routerLink="/dashboard/home">
          <i class="bi bi-house-door"></i>
          <span>Home</span>
        </li>
      </div>

      <div class="row item-row" (click)="hideSidebar()">
        <li routerLink="/dashboard/music">
          <i class="bi bi-music-note-beamed"></i> <span>Music</span>
        </li>
      </div>

      <div class="row item-row" (click)="hideSidebar()">
        <li routerLink="/dashboard/authors">
          <i class="bi bi-person-fill"></i> <span>Artists</span>
        </li>
      </div>

      <div class="row item-row" (click)="hideSidebar()">
        <li routerLink="/dashboard/categories">
          <i class="bi bi-filter"></i><span>Categories</span>
        </li>
      </div>

      <div class="row item-row" (click)="hideSidebar()">
        <li routerLink="/dashboard/playlists">
          <i class="bi bi-collection-play"></i> <span>Playlists</span>
        </li>
      </div>

      <div class="row item-row" (click)="hideSidebar()">
        <li routerLink="/dashboard/user-panel" *ngIf="loginStatus">
          <i class="bi bi-gear"></i> <span>Settings</span>
        </li>
      </div>
    </ul>
  </div>
</div>
