<div class="container">
  <div class="row" *ngIf="songData" >
    <div
    class="d-flex align-baseline list-group-horizontal justify-content-between">
      <div class="index d-flex align-items-center data">{{songIndex+1}}</div>
      <div class="my-auto">
        <img [src]="songRecord.thumbnail" class="data" alt="image" style="height: 80px; width: 140px"
        (click)="openInYT(songRecord.ytURL)">
      </div>
      <div class=" my-auto song-description">
        <div class="song-name data">{{songRecord.name}}</div>
        <div class="song-author-name my-auto data">{{songRecord.authorID.name}}</div>
      </div>
      <div class="song-categories my-auto data">
        <span *ngFor="let category of songRecord.categories; let last = last">
    {{ category.name }}{{ !last ? ', ' : '' }}
  </span>
      </div>
      <div class="my-auto data like-group" (click)="like(songRecord)" #likeElement>
        <i style="margin-right: 5px" class="bi {{isLiked ? 'bi-heart-fill' : 'bi-heart'}}"></i>
        <span class="song-like-number my-auto">{{songRecord.likes.length ? songRecord.likes.length : 0}}</span>
      </div>
      <div class="my-auto data like-group" (click)="deleteSong()" *ngIf="this.dashboard.isLoggedIn">
        <i style="margin-right: 5px" class="bi {{isLiked ? 'bi-heart-fill' : 'bi-heart'}}"></i>
        <span class="song-like-number my-auto data">{{songRecord.likes.length ? songRecord.likes.length : 0}}</span>
      </div>
    </div>
  </div>
</div>
