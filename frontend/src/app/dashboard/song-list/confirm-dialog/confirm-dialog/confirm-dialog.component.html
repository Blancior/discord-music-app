<div class="container">
  <div class="row">
    <p>Are you sure you want to delete this song?</p>
  </div>
  <div class="col button-group d-flex justify-content-center align-content-center">
    <button id="accept-button" (click)="deleteSong()">
      <mat-icon>done</mat-icon>
    </button>
    <button id="cancel-button" (click)="close()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>
