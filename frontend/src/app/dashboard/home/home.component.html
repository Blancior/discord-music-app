<div class="content">

  <section *ngIf="isLoggedIn">
    <div class="quick-add d-flex gap-4 flex-column">
      <div class="section-title">
        <p>Quick Add</p>
      </div>
      <button class="btn add-button">Add song   <i class="bi bi-music-note"></i></button>
      <button class="btn add-button">Create a playlist   <i class="bi bi-caret-right-square"></i></button>
    </div>
  </section>

  <div class="bottom-border"></div>

  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <p class="section-title">Most liked</p>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let song of songs" class="col-lg-4">
          <app-song-card [song]="song"></app-song-card>
        </div>
      </div>
    </div>
  </section>

  <div class="bottom-border"></div>

  <section>
    <div class="container-fluid sorted-by-date-container">
      <div class="row">
        <div class="col">
          <p class="section-title">Recently Added</p>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let sortedSong of songsSortedByDate" class="col-lg-4">
          <app-song-card [song]="sortedSong"></app-song-card>
        </div>
      </div>
    </div>
  </section>


</div>
