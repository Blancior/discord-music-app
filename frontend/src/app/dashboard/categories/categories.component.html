<div class="container1 d-flex">
  <app-sidebar></app-sidebar>
  <div class="categories">
    <div class="categories-top-bar">
      <div class="container">
          <div class="row">
            <div class="col d-flex justify-content-center flex-column align-items-center management-panel">
              <div class="button">
                <button class="btn btn-success" *ngIf="!loginStatus" routerLink="/login">Log In</button>
                <button class="btn btn-danger" *ngIf="loginStatus" (click)="loginStatus">Log Out</button>
              </div>
              <mat-form-field class="d-flex">
                <input matInput type="text"
                       (input)="filterCategories()"
                       [(ngModel)]="searchQuery"
                       [placeholder]="' search by category\'s name'"
                >
              </mat-form-field>
              <p>Categories</p>
            </div>
          </div>
        <div class="row d-flex justify-content-center">
          <div class="col-8 d-flex justify-content-between border-bottom info-bar">
                    <div class="infos">
                      <p>#</p>
                      <p>Name</p>
                    </div>
                    <p>Show category</p>
          </div>
          <div class="col-8" *ngFor="let category of filteredCategories; index as index" >
            <app-category-item [category]="category" [index]="index"></app-category-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
