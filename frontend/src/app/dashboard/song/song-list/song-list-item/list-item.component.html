<div class="container">
  <div class="row" *ngIf="songData" >
    <div
    class="d-flex align-baseline list-group-horizontal justify-content-between col-sm-5">
      <div class="index d-flex align-items-center">{{songIndex+1}}</div>
      <div class="my-auto">
        <img [src]="songRecord.thumbnail" class="data" alt="image" style="height: 80px; width: 140px"
        (click)="ss.openInYT(songRecord.ytURL)">
      </div>
      <div class=" my-auto song-description" (click)="ss.onClick()" [cdkCopyToClipboard]="this.botCommand +' '+ songRecord.name">
        <div class="song-name data">{{songRecord.name}}</div>
        <div class="song-author-name my-auto data">
          <span *ngFor="let author of songRecord.authors; let last = last">
            {{author.name || 'loading...'}}{{ !last ? ', ' : '' }}
          </span>
        </div>
      </div>
      <div class="song-categories my-auto">
        <span *ngFor="let category of songRecord.categories; let last = last">
    {{ category.name || 'loading...'}}{{ !last ? ', ' : '' }}
  </span>
      </div>
      <div class="my-auto data like-group" (click)="ss.like(songRecord)">
        <i style="margin-right: 5px" class="bi bi-fire"
           [ngStyle]="{'color' : isLiked ? '#FF6C6C' : 'white'}"
        (click)="isLiked = !isLiked"
        >{{songRecord.likes.length}}</i>
      </div>
      <div class="my-auto data like-group" (click)="openConfirmDeleteDialog(songRecord._id,songIndex)"
           *ngIf="this.sc.isLoggedIn && this.songRecord.userID.username == user">
        <i style="margin-right: 5px" class="bi bi-x-circle remove-icon"></i>
      </div>
      <div class="my-auto data like-group"
           *ngIf="(this.sc.isLoggedIn && this.songRecord.userID.username != user)" (click)="wrongUser()">
        <i style="margin-right: 5px" class="bi bi-emoji-angry remove-icon"></i>
      </div>
    </div>
  </div>
</div>
