<div class="main-container">

  <div class="row">
    <div class="col d-flex justify-content-center flex-column align-items-center management-panel">

      <div class="input-container">
        <input type="text" class="search-bar" [(ngModel)]="searchQuery" placeholder="search by author's name" (input)="filterNames()">
        <i class="bi bi-search icon"></i>
      </div>

      <div class="input-container" *ngIf="loginStatus">
        <input type="checkbox" id="show-owned" (click)="filterArtists('owned')">
        <label for="show-owned">Show only artists added by you</label>
      </div>

      <div class="input-container" *ngIf="loginStatus">
        <button class="btn btn-add add-button" (click)="authorService.addArtist()">
          <span>Add artist</span>
          <i class="bi bi-music-note-list"></i>
        </button>
      </div>

      <div class="title">Artists</div>

    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 author-container" *ngFor="let author of filteredAuthors; index as index">
      <app-author-card [author]="author" [authors]="authors" [index]="index"></app-author-card>
    </div>
  </div>

</div>
