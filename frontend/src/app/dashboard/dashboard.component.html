<app-header></app-header>
  <audio class="col-sm-12"
         controls
         src="./assets/{{sounds[0].url}}"
         loop
         [muted]="isMuted"
         [volume]="0.2"
         autoplay
  ></audio>
  <button class="btn btn-success" routerLink="/landing-page">testing button</button>
<div *ngFor="let song of songs">
  <div>{{song.name}}</div>
  <div>{{song.author}}</div>
  <div>{{song.ytURL}}</div>
  <div>///////////////////</div>
</div>
