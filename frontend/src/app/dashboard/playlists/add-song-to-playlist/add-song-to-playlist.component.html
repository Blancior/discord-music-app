<div class="container">
  <div class="row">
    <div class="col">
      <p>Select playlist you want add song to:</p>
    </div>
    <mat-form-field>
      <mat-select [(ngModel)]="playlistID" placeholder="Playlist">
        <mat-option *ngFor="let playlist of playlists" [value]="playlist._id">
          {{playlist.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <div class="col d-flex gap-2" style="margin-bottom: 10px">
      <button class="btn btn-success" (click)="addToPlaylist(data.songID)">Add to playlist</button>
      <button mat-raised-button class="btn " (click)="close()">Close</button>
    </div>
  </div>
</div>
