<mat-card class="d-flex align-items-center justify-content-center">

  <div class="content-container d-flex align-items-center justify-content-center">
    <div class="d-flex gap-2 info-1 info-length">
      <i class="bi bi-collection-play-fill"></i>
      <p>{{playlist.songs.length}}</p>
    </div>
  
    <div class="playlist-img">
      <img [src]="playlist.pictureURL || './assets/unknown-song.png'" [ngStyle]="{'width':'150px'}"
        alt="{{playlist.name.slice(0,20)}}+'...'">
    </div>
  
  
    <div class="playlist-main-info d-flex flex-column justify-content-between">
  
      <div class="info-name-author">
        <p class="name">{{playlist.name.slice(0,20)}}</p>
        <p class="author">{{playlist.authorID.username}}</p>
      </div>
  
      <div class="info-likes">
        <i class="bi bi-fire"></i> 0
      </div>
    </div>
  </div>

</mat-card>
