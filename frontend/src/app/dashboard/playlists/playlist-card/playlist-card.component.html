<mat-card class="d-flex align-items-center">
  <div class="d-flex gap-2 info-1">
    <i class="bi bi-collection-play-fill"></i>
    <p>{{playlist.songs.length}}</p>
  </div>
  <div class="playlist-img">
    <img [src]="playlist.pictureURL || './assets/unknown-song.png'" [ngStyle]="{'width':'150px'}" alt="{{playlist.name.slice(0,20)}}+'...'">
  </div>
  <div>
    <div class="playlist-main-info">
      <div class="playlist-name">
        <p>{{playlist.name.slice(0,20)}}</p>
        <p>{{playlist.authorID}}</p>
      </div>
      <div>
        <i class="bi bi-fire"></i>
        0
      </div>
    </div>
  </div>
</mat-card>
